<HTML>
     <HEAD>
        <TITLE>StaticRSS|$title</TITLE>
        <link rel="shortcut icon" href="$favicon">
        <link rel="stylesheet" type="text/css" href="$css" />
        <script type="text/javascript"> document.write("<meta http-equiv='refresh' content='$update_interval' >"); </script>
    </HEAD>
    <BODY>
        <DIV id="main_wrapper">
            <DIV id="feed_sidebar">
                <UL>
                    $feed_urls
                </UL>
            </DIV>
            <DIV id="entry_sidebar"> 
                <UL>
                    $entry_list 
                </UL>
            </DIV>

            <DIV id="feed_wrapper">
                <DIV id="feed_title">
                    $title
                </DIV>

                <DIV id="mark_read_button">
                    <A HREF="$domain/php/mark_read.php?hash=$hash&go_back=$go_back">mark feed read</A>
                    |
                    <A HREF="$domain/php/mark_read.php?hash=all&go_back=$go_back">mark all read</A>
                </DIV>

                <DIV id="page_links">
                    <A HREF=$page_prev><</A>
                    $page_links
                    <A HREF=$page_next>></A>
                </DIV>

                <DIV id="feed_content_wrapper">
                    $content
                </DIV>

                <DIV id="page_links">
                    <A HREF=$page_prev><</A>
                    $page_links
                    <A HREF=$page_next>></A>
                </DIV>
            </DIV>
        </DIV>
    </BODY>
</HTML>
