<HTML>
    <link rel="stylesheet" type="text/css" href="$css" />
    <script type="text/javascript">
        document.write("<meta http-equiv='refresh' content='30' >");
    </script>
    <BODY>
        <DIV id="main_wrapper">
            <DIV id="feed_sidebar">
                <UL>
                    $feed_urls
                </UL>
            </DIV>

            <DIV id="entry_sidebar"> 
                <UL>
                    $entry_list 
                </UL>
            </DIV>

                </DIV>
                <DIV id="feed_content_wrapper">
                    $content
                </DIV>
            </DIV>
        </DIV>
    </BODY>
</HTML>
