<DIV id="entry_box">
    <A name="$hash"></A>

    <DIV id="entry_header_wrapper">

        <DIV id="entry_title">
            <A HREF=$entry_url class="$read">$title</A>
        </DIV>

    </DIV>

    <DIV id="entry_date_published">
        $date_published
    </DIV>

    <DIV id="entry_content">
        $content
    </DIV>

</DIV>
