<!DOCTYPE html>
<HTML lang="en">
     <HEAD>
        <META charset="utf-8">
        <TITLE>StaticRSS|$feed_title</TITLE>
        <LINK rel="shortcut icon" href="$favicon">
        <LINK rel="stylesheet" type="text/css" href="$css">
        {{switch=menu}}
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
        <script>
            $(document).ready(function() {
                $(".menu div.menu_group_title").click(function() {
                    if ($(this).siblings().is(":hidden")) {
                        $(this).siblings().slideDown();
                        $.cookie($(this).parent().get(0).className, 'true', {path:'/'});
                    }
                    else {
                        $(this).siblings().slideUp();
                        $.cookie($(this).parent().get(0).className, 'false', {path:'/'});
                    }
                });
                // Restore state from cookie
                $(".menu div.menu_group_title").each(function() {
                    var c = $.cookie($(this).parent().get(0).className);
                    if (c == 'true') { $(this).siblings().show(); }
                    else if (c == 'false') { $(this).siblings().hide(); }
                    else { $(this).siblings().hide(); }
                });
            });
        </script>
        {{endswitch=menu}}
    </HEAD>
    <BODY>
        <DIV class="menu">
        {{loop=feed_list}}
            {{switch=feed_list_title}}
            <DIV class=$group_title>
                <DIV class='menu_group_title'>$group_title</DIV>
                <DIV class='menu_group_content'>
                {{endswitch=feed_list_title}}
                    {{switch=feed_list_link}}
                    <DIV class='menu_link'><A HREF="$feed_url" target="_top" class="$feed_read">$feed_link$counter</A></DIV>
                {{endswitch=feed_list_link}}
                {{switch=feed_list_close}}
                </DIV>
            </DIV>
            {{endswitch=feed_list_close}}
        {{endloop=feed_list}}
        </DIV>
    </BODY>
</HTML>
